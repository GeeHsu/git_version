<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自訂元件生成位置 teleport</title>
    <!-- Bootstarp 5 CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style></style>
  </head>
  <body>
    <div class="container py-5">
      <div id="app">
        <h1 class="mt-0 text-muted">Teleport</h1>
        <h2>自訂元件生成位置 teleport</h2>

        <div id="target"></div>

        <h3>Teleport 自訂義元件位置</h3>
        結構：<code>&lt;teleport to="{ target }"&gt;</code>
        <card></card>

        <h3>使用限制（錯誤情境）</h3>
        <card2></card2>

        <h3>實用技巧（取代標題、多個）</h3>
        <new-title></new-title>
      </div>
    </div>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      const app = Vue.createApp({
        // 資料 (函式)
        data() {
          return {};
        },
        // 生命週期 (函式)
        created() {
          console.log(this);
        },
        // 方法 (物件)
        methods: {},
      });

      app.component("card", {
        data() {
          return {
            title: "文件標題",
            content: "文件內文",
            toggle: false,
          };
        },
        template: `
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{ title }}</h5>
              <p class="card-text">{{ content }}</p>
              <button type="button" @click="toggle = !toggle">切換元素顯示</button>
            </div>
          </div>
          <teleport to="#target">
            <div v-if="toggle" class="alert alert-danger">被招喚的元素</div>
          </teleport>
        `,
        props: ["item"],
      });

      app.component("card2", {
        template: `
          <teleport to=".col-md-3">
            <div class="alert alert-danger">被招喚的元素</div>
          </teleport>
        `,
      });

      app.component("new-title", {
        template: `
          <teleport to="title"> - 新增的標題片段</teleport>
          <teleport to="h1"> - 新增的文字片段</teleport>
        `,
      });

      app.mount("#app");
    </script>
  </body>
</html>
