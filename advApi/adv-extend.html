<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>擴展元件方法 extend</title>
    <!-- Bootstarp 5 CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style></style>
  </head>
  <body>
    <div id="app">
      <div class="container py-5">
        <h2>擴展元件方法 extend</h2>
        <h3>單一擴展</h3>
        <!-- <card></card> -->

        <h3>權重</h3>
        <card2></card2>

        <h3>重點：</h3>
        <ul>
          <li>擴展為單一擴展</li>
          <li>生命週期可以與 mixins 重複觸發</li>
          <li>權重：元件屬性 > mixins > extend</li>
          <li>同名的變數、方法則會依據權重決定</li>
        </ul>
      </div>
    </div>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      const extendComponent1 = {
        data() {
          return {
            name: "擴展的元件",
          };
        },
        created() {
          console.log("擴展的元件生命週期");
        },
      };
      const mixinComponent = {
        data() {
          return {
            name: "混合的元件",
          };
        },
        created() {
          console.log("混合的元件生命週期");
        },
      };

      const app = Vue.createApp({});

      app.component("card", {
        template: `
          <div class="card">
            <div class="card-body">{{ name }}</div>
          </div>
        `,
        // extends 後面直接加入一個物件，這物件是元件的本身
        extends: extendComponent1,
        created() {
          console.log("card 的元件生命週期");
        },
      });

      app.component("card2", {
        template: `
          <div class="card">
            <div class="card-body">{{ name }}</div>
          </div>
        `,
        data() {
          return {
            name: "元件資料狀態",
          };
        },
        mixins: [mixinComponent],
        extends: extendComponent1,
        created() {
          console.log("card 的元件生命週期");
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
