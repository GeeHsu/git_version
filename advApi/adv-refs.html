<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>操作 DOM 元素技巧 refs</title>
    <!-- Bootstarp 5 CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style></style>
  </head>
  <body>
    <div id="app">
      <div class="container py-5">
        <h2>操作 DOM 元素技巧 refs</h2>
        <input type="text" ref="inputDom" />

        <h3>使用 ref 定義元素</h3>
        <input type="text" />

        <h3>使用 ref 取得元件內的資訊</h3>
        <button type="button" @click="getComponentInfo">取得元件資訊</button>
        <card ref="card"></card>

        <h3>進階，使用 ref 搭配 Bootstrap</h3>
        Bootstrap Modal:
        <a href="https://getbootstrap.com/docs/5.0/components/modal/"
          >https://getbootstrap.com/docs/5.0/components/modal/</a
        >
        <button @click="openModal">開啟 Bootstrap Modal</button>
        <!-- 2. 定義 ref modal 屬性 -->
        <div class="modal" tabindex="-1" ref="modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>Moday body text goes here.</p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      const app = Vue.createApp({
        // 資料 (函式)
        data() {
          return {
            // 1. 先意義一個 bsModal 變數
            bsModal: "",
          };
        },
        // 方法 (物件)
        methods: {
          getComponentInfo() {
            console.log(this.$refs.card);
            this.$refs.card.title = "被更新的元件標題";
          },
          openModal() {
            // 4. 在 this.bsModal 加上 show 把 bootstrap Modal 打開
            this.bsModal.show();
          },
        },
        mounted() {
          console.log(this.$refs, this.$refs.inputDom);
          this.$refs.inputDom.focus();

          // 3. 使用 this.bsModal 建立一個 new bootstrap Modal 實體
          // 3-1. this.refs 指到我們在畫面上這個的元素
          // 3-2. new bootstrap.Modal 實體會存在 this.bsModal
          // 3-3. this.bsModal 可以在不同作用域取用
          this.bsModal = new bootstrap.Modal(this.$refs.modal);
        },
      });

      app
        .component("card", {
          data() {
            return {
              title: "文件標題",
              content: "文件內文",
            };
          },
          template: `
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{ title }}</h5>
            <p class="card-text">{{ content }}</p>
          </div>
        </div>
        `,
        })
        .mount("#app");
    </script>
  </body>
</html>
