<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Methods 方法</title>
    <!-- Bootstarp 5 CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style></style>
  </head>
  <body>
    <div id="app">
      <div class="container py-5">
        <h2>Methods 方法</h2>
        <h3>methods 的結構</h3>
        <ul>
          <li>由 methods 定義的物件</li>
          <li>內層均是函式</li>
        </ul>

        <h3>methods 的觸發方法 (點擊、其他 options api、生命週期...)</h3>
        <button type="button" @click="trigger('Click Methods')">
          點擊觸發
        </button>

        <button type="button" @click="callOtherMethod">
          呼叫另一個 methods
        </button>

        <h3>參數傳入</h3>
        <button type="button" @click="methodParameter(1, 2, 3, $event)">
          參數傳入
        </button>

        <h3>使用 methods 處理複雜資料</h3>
        <ul>
          <li v-for="product in products">
            {{ product.name }} / {{ product.price }}
            <button type="button" @click="addToCart(product)">
              加入購物車
            </button>
          </li>
        </ul>
        ...
        <h6>購物車項目</h6>
        <ul>
          <li v-for="item in carts">{{ item.name }}</li>
        </ul>
        總金額 {{ sum }}

        <h3>作為 $filter 使用 (取代複雜表達式)</h3>
        <!-- {{ `NT$ ${sum}` }} -->
        {{ convertToAmount(sum) }}
      </div>
    </div>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const app = {
        // 資料 (函式)
        data() {
          return {
            num: 10,
            // 產品
            products: [
              {
                name: "蛋餅",
                price: 30,
                vegan: false,
              },
              {
                name: "飯糰",
                price: 35,
                vegan: false,
              },
              {
                name: "小籠包",
                price: 60,
                vegan: false,
              },
              {
                name: "蘿蔔糕",
                price: 30,
                vegan: true,
              },
            ],
            // 購物車
            carts: [],
            sum: 0,
          };
        },
        // 生命週期 (函式)
        // methods 觸發方法三
        created() {
          console.log(this);
          this.trigger("由生命週期觸發");
          // this.trigger('由生命週期觸發')
        },
        // 方法 (物件)
        methods: {
          // methods 觸發方法一
          trigger(name) {
            console.log(name, "此事件被觸發了");
          },
          // methods 觸發方法二
          callOtherMethod() {
            this.trigger("callOtherMethod");
            // this.trigger('由 callOtherMethod 觸發')
          },
          // 參數傳入
          methodParameter(a, b, c, d) {
            console.log(a, b, c, d);
          },
          // 使用 methods 處理複雜資料
          addToCart(product) {
            console.log(product);
            this.carts.push(product);
            this.calculate();
          },
          calculate() {
            console.log("calculate");
            let total = 0;
            this.carts.forEach((item) => {
              total += item.price;
            });
            console.log(total);
            this.sum = total;
          },
          convertToAmount(price) {
            return `NT$ ${price}`;
          },
          // addToCart(product) {
          //   this.carts.push(product);
          // },
          // calculate() {
          //   let total = 0;
          //   this.carts.forEach((item) => {
          //     total += item.price;
          //   });
          //   this.sum = total;
          // },
          // covertToAmount(price) {
          //   return `NT$ ${price}`;
          // },
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
