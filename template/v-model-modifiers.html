<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-model 修飾符</title>
    <!-- Bootstarp 5 CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style></style>
  </head>
  <body>
    <div id="app">
      <div class="container py-5">
        <h2>v-model 修飾符</h2>

        <h3>修飾符</h3>
        <h4 class="mt-3">延遲 Lazy</h4>
        {{ lazyMsg }}
        <input type="text" class="form-control" v-model.lazy="lazyMsg" />
        <h4 class="mt-3">純數值 Number</h4>
        {{ numberMsg }} {{ typeof numberMsg }}
        <!-- 並不是一定會轉型成純數字的型別 -->
        <input type="number" class="form-control" v-model.number="numberMsg" />
        <h4 class="mt-3">修剪 Trim</h4>
        這是一段{{ trimMsg }}緊貼的文字
        <input type="text" class="form-control" v-model.trim="trimMsg" />
      </div>
    </div>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const app = {
        // 資料 (函式)
        data() {
          return {
            lazyMsg: "",
            numberMsg: "",
            trimMsg: "",
          };
        },
        // 生命週期 (函式)
        created() {
          console.log(this);
        },
        // 方法 (物件)
        methods: {},
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
