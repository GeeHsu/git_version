<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 樣式綁定</title>
    <!-- Bootstarp 5 CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      .box {
        background-color: var(--bs-light);
        border: 1px solid var(--bs-gray);
        width: 80px;
        height: 80px;
      }
      .box {
        transition: all 0.5s;
      }
      .box.rotate {
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container py-5">
        <h2>HTML 樣式綁定</h2>
        <h2>切換 Class</h2>
        <h3>物件寫法 1</h3>
        <!-- v-bind 加上 class 有兩種方式 -->
        <!-- 主要是使用物件或陣列的方式加上 class -->
        <!-- key 值是對應 className，物件的值則是判斷式 -->
        <!-- className 有 dash 符號時需要使用單引號框起來，就是以字串的形式來呈現 -->
        <!-- 是判斷式一樣可以把 Vue 資料的值帶進來 -->
        <div
          class="box"
          :class="{ rotate: isTransform, 'bg-danger': boxColor }"
        ></div>
        <hr />
        <button
          class="btn btn-outline-primary"
          v-on:click="change('isTransform')"
        >
          選轉物件
        </button>
        <button
          class="btn btn-outline-primary ms-1"
          v-on:click="change('boxColor')"
        >
          切換色彩
        </button>

        <hr class="mt-4" />
        <h3>物件寫法 2</h3>
        <div class="box" :class="objectClass"></div>

        <hr />
        <h4>陣列寫法</h4>
        <button class="btn" :class="arrayClass">請操作本元件</button>
        <button
          type="button"
          class="btn btn-outline-primary"
          v-on:click="addClass(['btn-primary', 'disabled'])"
        >
          為陣列加入 Class
        </button>

        <hr />
        <h2>行內樣式</h2>
        <h4>綁定行內樣式</h4>
        <!-- key 會帶入 style 的屬性 -->
        <!-- 值則是帶入 Style 相對應的值 -->
        <div class="box" :style="{ backgroundColor: 'red' }"></div>
        <div class="box" :style="styleObject"></div>
        <div class="box" :style="[styleObject, styleObject2]"></div>
      </div>
    </div>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const app = {
        // 資料 (函式)
        data() {
          return {
            // 物件寫法 1
            isTransform: true,
            boxColor: false,
            // 物件寫法 2
            objectClass: {
              rotate: true,
              "bg-danger": true,
            },

            // Array 操作
            arrayClass: [""],

            // 行內樣式
            // 使用駝峰式命名
            styleObject: {
              backgroundColor: "red",
              borderWidth: "5px",
            },
            styleObject2: {
              boxShadow: "3px 3px 5px rgba(0, 0, 0, 0.16)",
            },
            styleObject3: {
              useSelect: "none",
            },
          };
        },
        // 生命週期 (函式)
        created() {
          console.log(this);
        },
        // 方法 (物件)
        methods: {
          change: function (key) {
            this[key] = !this[key];
          },
          addClass(arr) {
            this.arrayClass.push(...arr);
          },
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
