<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>編輯你的資料狀態</title>
    <!-- Bootstarp 5 CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style></style>
  </head>
  <body>
    <div id="app">
      <div class="container py-5">
        <h2>編輯你的資料狀態</h2>
        <table class="table">
          <thead>
            <tr>
              <th>標題</th>
              <th>圖片</th>
              <th>銷售狀態</th>
              <th>編輯</th>
            </tr>
          </thead>
          <tbody>
            <!-- 把 products 裡面的資料渲染到畫面上 -->
            <!-- 專注此區塊 -->
            <!-- v-for 方法 -->
            <!-- 自定義名稱 in 資料集的物件或陣列 -->
            <!-- :key 補上唯一值 -->
            <!-- v-bind 方法綁定到 class 屬性 -->
            <!-- 加上判斷，把值轉成一個物件 -->
            <!-- 物件前方 class name，後面是判斷的方法 -->
            <!-- class name 補上單引號確保物件正確的形式 -->
            <tr
              v-for="item in products"
              :key="item.id"
              :class="{'table-success': item.onStock}"
            >
              <td>{{ item.name }}</td>
              <td>
                <img :src="item.imageUrl" alt="" height="100" />
              </td>
              <td>
                <input type="checkbox" v-model="item.onStock" />
                <!-- {{ item.onStock }} -->
              </td>
              <td>
                <!-- 這個 item 是外面所傳進來，從 v-for 所帶進來的 item -->
                <!-- item 會傳到 editItem(item1) -->
                <!-- item1 名稱可以重新調整 -->
                <!-- item = item1 -->
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  v-on:click="editItem(item)"
                >
                  修改
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <form>
          <!-- {{ temp }} -->
          <!-- 產品名稱 -->
          <div class="mb-3">
            <label for="productName" class="form-label">產品名稱</label>
            <input
              type="text"
              id="productName"
              class="form-control"
              v-model="temp.name"
            />
          </div>
          <!-- 產品圖片 -->
          <div class="mb-3">
            <img
              :src="temp.imageUrl"
              class="img-fluid d-block"
              width="300"
              alt=""
            />
            <label for="productImage" class="form-label">產品圖片</label>
            <input
              type="text"
              id="productImage"
              class="form-control"
              v-model="temp.imageUrl"
            />
          </div>
          <!-- 使用 v-on 方法 click 事件 -->
          <button
            type="button"
            class="btn btn-secondary"
            v-on:click="confirmEdit"
          >
            更新
          </button>
        </form>
      </div>
    </div>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const products = [
        {
          id: "1",
          imageUrl:
            "https://images.unsplash.com/photo-1516906571665-49af58989c4e?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=300&q=80",
          name: "MacBook Pro",
          onStock: false,
        },
        {
          id: "2",
          imageUrl:
            "https://images.unsplash.com/photo-1512499617640-c74ae3a79d37?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80",
          name: "iPhone",
          onStock: false,
        },
      ];

      const app = {
        // 資料 (函式)
        data() {
          return {
            // 新增資料格式
            temp: {
              name: "筆電",
              imageUrl:
                "https://images.unsplash.com/photo-1602526430780-782d6b1783fa?ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
            },
            // 定義新的 products 資料
            products: [],
          };
        },
        // 生命週期 (函式)
        created() {
          console.log(this);
          // 元件生成的時候執行這段函式
          // 左邊的 products 是 data() 所定義的 products
          // 右邊的 products 是外部所定義的 products
          this.products = products;
        },
        // 方法 (物件)
        methods: {
          confirmEdit() {
            // 取得 temp 資料
            console.log(this.temp);
            // 新增資料 - 使用 id 判斷這個物件是新增還是編輯
            if (!this.temp.id) {
              // 增加 temp 資料內容 - id, onStock
              // 使用 unix timestamp 為了便於產生唯一值
              this.temp.id = new Date().getTime(); // unix timestamp
              this.temp.onStock = false;
              // 使用 console 查詢 temp 資料
              console.log(this.temp);
              // products 加上 temp 的內容
              this.products.push(this.temp); // 把 temp 加入到 products
              // 把 temp 清空
              this.temp = {};
            }
            // 編輯資料
            // 比對 id 位置跟原始是否相同
            else {
              this.products.forEach((item, i) => {
                if (item.id === this.temp.id) {
                  // i 是資料所在的位置
                  this.products[i] = this.temp;
                }
              });
              // 把 temp 清空
              this.temp = {};
            }
          },
          // item1 是自定義名稱的參數
          editItem(item1) {
            // 點擊修改按鈕後，預期這邊資料帶進來，確保修改的是這筆資料
            // console.log("editItem", item1);

            // 雷點:會直接修改到原始資料
            // 物件或陣列在傳遞的時候是以傳參考的形式
            // this.temp = item1;

            // 使用拷貝的形式
            // 淺層拷貝
            this.temp = { ...item1 };
          },
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
