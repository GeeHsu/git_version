<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>雙向綁定的技巧</title>
    <!-- Bootstarp 5 CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style></style>
  </head>
  <body>
    <div id="app">
      <div class="container py-5">
        <h2>雙向綁定的技巧</h2>
        {{ temp }}
        <form>
          <!-- 產品名稱 -->
          <div class="mb-3">
            <label for="productName" class="form-label">產品名稱</label>
            <input
              type="text"
              id="productName"
              class="form-control"
              v-model="temp.name"
            />
          </div>
          <!-- 產品圖片 -->
          <div class="mb-3">
            <!-- 使用 v-bind 綁定 html 屬性 -->
            <img v-bind:src="temp.imageUrl" class="img-fluid" alt="" />
            <label for="productImage" class="form-label">產品圖片</label>
            <input
              type="text"
              id="productImage"
              class="form-control"
              v-model="temp.imageUrl"
            />
          </div>
          <!-- 使用 v-on 方法 click 事件 -->
          <button
            type="button"
            class="btn btn-secondary"
            v-on:click="confirmEdit"
          >
            更新
          </button>
        </form>
      </div>
    </div>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const app = {
        // 資料 (函式)
        data() {
          return {
            temp: {
              name: "筆電",
              imageUrl:
                "https://images.unsplash.com/photo-1602526430780-782d6b1783fa?ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
            },
          };
        },
        // 方法 (物件)
        methods: {
          confirmEdit() {
            console.log(this.temp);
          },
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
