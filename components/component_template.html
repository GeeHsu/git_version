<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元件樣板製作</title>
    <!-- Bootstarp 5 CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style></style>
  </head>
  <body>
    <div id="app">
      <div class="container py-5">
        <h2>元件樣板製作</h2>
        <h3>樣板建立方式</h3>

        <h4>template</h4>
        <alert></alert>

        <h4>x-template</h4>
        <alert2></alert2>

        <h4>單文件元件 (單一檔案包含 HTML, JS, CSS)</h4>
        <p>
          本章節不介紹，在 Vue Cli 課程中將會實作 (較為簡單，使用與 x-template
          接近)
        </p>

        <hr />
        <h3>元件運用</h3>
        <h4>直接使用 標籤 名稱</h4>
        <!-- <alert></alert> -->
        <alert></alert>

        <h4>搭配 v-for 也是沒問題的</h4>
        <!-- <alert v-for="i in array" :key="i"></alert> -->
        <alert v-for="i in array" :key="i"></alert>

        <h4>使用 v-is 綁定</h4>
        <!-- <div v-is="'alert'"></div> -->
        <!-- This rule reports deprecated v-is directive in Vue.js v3.1.0+. -->
        <div is="vue:alert"></div>
        <component is="alert"></component>

        <h4>動態屬性</h4>
        <!-- <input type="text" v-model="componentName"> -->
        <input type="text" v-model="componentName" />

        <p>任何標籤均可搭配 v-is 進行動態切換</p>
        <!-- <div v-is="componentName"></div> -->
        <!-- This rule reports deprecated v-is directive in Vue.js v3.1.0+. -->

        <p>
          在 <code>component</code> 標籤中，可以使用 is 縮寫 (由 v2
          版轉移過來的功能)
        </p>
        <component v-bind:is="componentName"></component>
        <component :is="componentName"></component>

        <h2>動態標籤實戰技巧</h2>
        <table class="table">
          <thead>
            <tr>
              <th>標題</th>
              <th>內文</th>
            </tr>
          </thead>
          <tbody>
            <!-- <table-row></table-row> -->
            <!-- <tr v-is="'table-row'"></tr> -->
            <!-- This rule reports deprecated v-is directive in Vue.js v3.1.0+. -->
            <tr is="vue:table-row"></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/x-template" id="alert-template">
      <div class="alert alert-primary" role="alert">
        x-template 所建立的元件
      </div>
    </script>
    <script>
      // 注意，這段起手式與先前不同
      const app = Vue.createApp({
        data() {
          return {
            array: [1, 2, 3],
            componentName: "alert",
          };
        },
      });

      app.component("alert", {
        template: `
        <div class="alert alert-primary" role="alert">
          範例一
        </div>
        `,
      });

      // x-template
      app.component("alert2", {
        template: "#alert-template",
      });

      app.component("table-row", {
        template: `
        <tr>
          <td>$</td>
          <td>這是一個 tr 項目</td>
        </tr>
        `,
      });

      app.mount("#app");
    </script>
  </body>
</html>
