<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mitt 跨元件資料傳遞（Event Bus）</title>
    <!-- Bootstarp 5 CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style></style>
  </head>
  <body>
    <div id="app">
      <div class="container py-5">
        <h2>Mitt 跨元件資料傳遞（Event Bus）</h2>

        <p>
          套件路徑：<a href="https://github.com/developit/mitt"
            >https://github.com/developit/mitt</a
          >
        </p>
        <card-on></card-on>

        <card-emit></card-emit>
      </div>
    </div>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      // 載入 mitt 套件
      import "https://unpkg.com/mitt/dist/mitt.umd.js"; // mitt
      // 啟用 mitt 套件
      const emitter = mitt();

      const app = Vue.createApp({
        // 資料 (函式)
        data() {
          return {};
        },
        // 生命週期 (函式)
        created() {
          console.log(this);
        },
        // 方法 (物件)
        methods: {},
      });

      app.component("card-emit", {
        data() {
          return {
            product: {
              name: "蛋餅",
              price: 30,
              vegan: false,
            },
          };
        },
        methods: {
          sendData() {
            console.log("sendData");
            // 跟 this.$emit 有點像
            // 發送事件
            // 自定義的事件名稱、參數
            emitter.emit("sendProduct", this.product);
          },
        },
        template: `
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <button @click="sendData">送出</button>
          </div>
        </div>
        `,
      });

      app.component("card-on", {
        data() {
          return {
            item: {},
          };
        },
        created() {
          // 監聽的概念
          emitter.on("sendProduct", (data) => {
            // 接收
            console.log("card-on", data);
            // 儲存資料
            this.item = data;
          });
        },
        template: `
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            {{ item }}
          </div>
        </div>
        `,
      });

      app.mount("#app");
    </script>
  </body>
</html>
